
<div class="produit" >
    <form #myForm="ngForm">
      <div class="form-group">
        <label >Nom Produit</label>
        <input type="text" class="form-control" name="name" aria-describedby="emailHelp" [(ngModel)]= "produitObj.name">
       
      </div>
      <div class="form-group">
        <label >Prix Unitaire</label>
        <input type="number" class="form-control" name="Prix" aria-describedby="emailHelp"[(ngModel)]= "produitObj.Prix">
       
      </div>
      <div class="form-group">
        <label >Quantit√©</label>
        <input type="number" class="form-control" name="input"[(ngModel)]= "produitObj.input">
      </div>
     
      <button type="button" class="btn btn-primary"(click)="ajouterProduit(myForm.value)" *ngIf= "!isEdit">Ajouter</button>
      <button type="button" class="btn btn-info"  *ngIf= "isEdit" (click)="updateProduct()">Update</button>
      
    </form>
    <br>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">NomProduit</th>
          <th scope="col">PrixUnitaire</th>
          <th scope="col">Quantite</th>
          <th scope="col">Modifier</th>
          <th scope="col">Supprimer</th>
          <th scope="col">Ajouter au panier</th>
        </tr>
      </thead>
     <tbody>
       <tr *ngFor="let produit of allProduct">
        <td>{{produit.id}}</td>
         <td>{{produit.name}}</td>
         <td>{{produit.Prix}}</td>
         <td>{{produit.input}}</td>
         <td><button (click)="editProduct(produit)" class="btn btn-warning">Modifier</button></td>
         <td><button (click)="deleteProduct(produit)"  class="btn btn-danger">Supprimer</button></td>
         <td><button (click)="addProdToCommande(produit)" class="btn btn-primary">Ajouter commande</button></td>
       </tr>
     </tbody>
    
  
  
  
  
    </table>
  
  
  </div>
